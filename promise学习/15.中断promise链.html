<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject) => {
            setTimeout(() => {
                resolve('success')
                // reject('fail')
            },1000) 
        })

        p.then(value => {
            console.log(111)
            // 有且仅有一种方式,返回一个pending状态的promise，这样就中断了promise链
            return new Promise(() => {})
        }).then(value => {
            console.log(222)
        }).then(value => {
            console.log(333)
        }).catch(reason => {
            console.warn(reason)
        })
    </script>
</body>
</html>
